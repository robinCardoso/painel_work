<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Associado - RedeUniao</title>
    <link rel="stylesheet" href="associado.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }

        .info { margin-top: 24px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../assets/logo_empresa.png" alt="Logo RedeUniao" class="logo">
        <h1>Bem-vindo, Associado!</h1>
        <div class="info">
            <p>Seu acesso foi autenticado com sucesso.</p>
            <p>Aqui você poderá visualizar informações, documentos e novidades exclusivas para associados.</p>
        </div>
    </div>
</body>
</html>
